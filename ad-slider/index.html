<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">

.adbox{display:inline-block;position:relative;width:600px;height:200px;text-align:center;}
.adbox .ad_item{position:absolute;left:0;top:0;right:0;bottom:0;width:600px;height:200px;}

.adbox .btn{position:absolute;opacity:0;width:40px;height:40px;line-height:40px;border-radius:20px;text-align:center;cursor:pointer;}
.adbox .left{left:10px;top:40px;background:#999 url(img/icon_arrow_left.png) no-repeat center center;}
.adbox .right{right:10px;top:40px;background:#999 url(img/icon_arrow_right.png) no-repeat center center;}

.adbox:hover .btn{opacity:0.5;}

.adbox .dots{display:inline-block;position:absolute;left:10px;right:10px;bottom:10px;text-align:center;opacity:0.5;pointer-events:none;}
.dots .dot{display:inline-block;width:10px;height:10px;margin:2px;border-radius:5px;background:#fff;cursor:pointer;pointer-events:auto;}
.dots .active{background:#f93;}

.ad-enter-active, .ad-leave-active{transition: all 0.8s ease;}
.ad-enter, .ad-leave-to {opacity: 0;}

</style>
<script src="../vue.min.js"></script>
<script src="ad-slider.js"></script>
<script type="text/javascript">

window.onload = function(){
	new Vue({
		el: '#content',
		data:{
			ad_data:[
				{img:"img/ad-0.jpg",url:""},
				{img:"img/ad-1.jpg",url:""},
				{img:"img/ad-2.jpg",url:""}
			]
		},
		methods:{
			adClick: function(url){
				alert("opening : " + url);
			}
		}
	});
};

</script>
</head>
<body>
<div id="content">
	<ad-slider v-bind:ad_data="ad_data" v-bind:width="1030" v-bind:height="120" v-bind:delay="3000" v-on:ad_click="adClick"></ad-slider>
</div>
</body>
</html>
